<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <title>사용자 로그인 테스트</title>
    <body>
        <h1>사용자 로그인</h1>
        <br>
        <form method="post" action="/process/login">
            <table>
                <tr>
                    <td>아이디</td>
                    <td><input type="text" name="id" required></td>
                </tr>
                <tr>
                    <td>암호</td>
                    <td><input type="password" name="password" required></td>
                </tr>
            </table>
            <input type="submit" value="로그인">
            <input type="button" onclick="location.replace('listuser.html');" value="리스트">
            <input type="button" onclick="location.replace('/');" value="홈으로">
        </form>
    </body>
</html>
