<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>회원관리 사용자 추가화면</title>
    </head>
    <body>
        <h1>회원관리 사용자 추가</h1>
        <br>
        <form method="post" action="/process/adduser">
        <table>
            <tr>
                <td>아이디</td>
                <td>
                    <input type="text" name="id" required>
                </td>
            </tr>
            <tr>
                <td>사용자명</td>
                <td>
                    <input type="text" name="name" required>
                </td>
            </tr>
            <tr>
                <td>나이</td>
                <td>
                    <input type="text" name="age">
                </td>
            </tr>
            <tr>
                <td>암호</td>
                <td>
                    <input type="password" name="password" required>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="등록">
                    <input type="button" value="리스트" onclick="location.replace('listuser.html')">
                </td>
            </tr>
        </table>
        </form>
    </body>
</html>
